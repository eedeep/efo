{% load uni_form_tags %}

<section id="person-account-change-form" class="{{ person.person_type|lower }}">
    
    <form class="uniForm" method="POST" enctype="multipart/form-data" 
          action="{% url person_account person.user.username %}">
        {% csrf_token %}
        <fieldset>
            {{ person_account_form|as_uni_form }}
            <div class="form_block">
                <input type="submit" value="update" />
                or <a href="{% url person_view person.user.username %}">cancel</a>
            </div>
        </fieldset>
    </form>
    
</section>
